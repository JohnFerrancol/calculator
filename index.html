<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="expression-container">0</div>
      <div class="button-container">
        <button class="top-buttons">AC</button>
        <button class="top-buttons">+/-</button>
        <button class="top-buttons operand-buttons">%</button>
        <button class="operand-buttons">รท</button>

        <button class="number-buttons">7</button>
        <button class="number-buttons">8</button>
        <button class="number-buttons">9</button>
        <button class="operand-buttons">x</button>

        <button class="number-buttons">4</button>
        <button class="number-buttons">5</button>
        <button class="number-buttons">6</button>
        <button class="operand-buttons">-</button>

        <button class="number-buttons">1</button>
        <button class="number-buttons">2</button>
        <button class="number-buttons">3</button>
        <button class="operand-buttons">+</button>

        <button>โซ</button>
        <button class="number-buttons">0</button>
        <button>.</button>
        <button class="operand-buttons">=</button>
      </div>
    </main>
  </body>
</html>
