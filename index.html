<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="expression-container"></div>
      <div class="button-container">
        <button id="clear" class="top-buttons">AC</button>
        <button id="sign" class="top-buttons">+/-</button>
        <button id="modulus" class="top-buttons">%</button>
        <button id="divide" class="operand-buttons">รท</button>

        <button id="seven" class="number-buttons">7</button>
        <button id="eight" class="number-buttons">8</button>
        <button id="nine" class="number-buttons">9</button>
        <button id="multiply" class="operand-buttons">x</button>

        <button id="four" class="number-buttons">4</button>
        <button id="five" class="number-buttons">5</button>
        <button id="six" class="number-buttons">6</button>
        <button id="subtract" class="operand-buttons">-</button>

        <button id="one" class="number-buttons">1</button>
        <button id="two" class="number-buttons">2</button>
        <button id="three" class="number-buttons">3</button>
        <button id="plus" class="operand-buttons">+</button>

        <button id="delete">DEL</button>
        <button id="zero" class="number-buttons">0</button>
        <button id="decimal">.</button>
        <button id="evaluate" class="operand-buttons">-</button>
      </div>
    </main>
  </body>
</html>
